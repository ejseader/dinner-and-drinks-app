<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Dinner and Drinks App</title>
</head>

<body>
  <header>
    <nav class="navbar is-black container is-fluid dd-nav is-spaced" role="navigation" aria-label="main navigation">
      <div class="navbar-brand is-align-content-center">
        <h2 class="dd-logo"><i class="fa-solid fa-champagne-glasses"></i> Dinner&Drinks <i
            class="fa-solid fa-utensils"></i></h2>
      </div>
      <!-- <div class="navbar-end">
        <div class="navbar-item">
          <h3><a href="#">Date Night History</a></h3>
        </div>
      </div> -->
    </nav>
  </header>
  <main class="container is-fluid">
    <div class="hero">
      <div class="weather has-text-right"></div>
      <div class="has-text-centered dd-row">
        <section id="cocktails" class="has-text-centered mx-1 dd-column">
          <h1>Drinks</h1>
          <div id="cocktailResults" class="resultsBox">
            <span id="drinkName" class="name"></span>
            <p class="drinkIngredientsTitle"></p>
            <ul id="drinkIngredients">
            </ul>
            <p class="drinkInstructions"></p>
            <p class="instDrinkText"></p>
          </div>
          <button class="button is-link js-modal-trigger is-large is-responsive drinkBtn"
            data-target="drinks-modal">Find Your Drink</button>
          <button class="button is-link js-modal-trigger is-large is-responsive drinkBtn hide"
            data-target="cocktailResults">Refresh</button>
        </section>
        <section id="recipe" class=" has-text-centered mx-1 dd-column">
          <h1>Dinner</h1>
          <div id="recipeResults" class="resultsBox">
            <span id="dinnerName" class="name"></span>
            <p id="recipeServ"></p>
            <p class="dinnerIngredientsTitle"></p>
            <ul id="dinnerIngredients">
            </ul>
            <p class="dinnerInstructions"></p>
            <p class="instDinnerText"></p>

          </div>
          <button class="button is-link js-modal-trigger is-large is-responsive dinnerBtn"
            data-target="dinner-modal">Find Your Recipe</button>
          <button class="button is-link js-modal-trigger is-large is-responsive dinnerBtn hide"
            data-target="recipeResults">Refresh</button>
        </section>
      </div>
    </div>
  </main>
  <footer>
    <p>
      Dinner&DrinksApp by
      <a href="https://github.com/ejseader/dinner-and-drinks-app" target="_blank">Group 7</a>. The source code is
      licensed
      <a href="http://opensource.org/licenses/mit-license.php" target="_blank">MIT</a>.
    </p>
  </footer>

  <div id="drinks-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box is-flex is-flex-direction-column">
        <p>Enter desired alcohol type...</p>
        <textarea id="drinkInput" class="pl-2 pr-2" placeholder="e.g. vodka, whiskey, beer, wine" rows="2"></textarea>
        <p id="drinkSubmitBtn" class="button is-info is-responsive" type="submit">Submit</p>
      </div>
    </div>
  </div>

  <div id="dinner-modal" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
      <div class="box is-flex is-flex-direction-column">
        <p>Enter desired main ingredient...</p>
        <textarea id="dinnerInput" class="pl-2 pr-2" placeholder="e.g. chicken, beef, tofu, rice" rows="2"></textarea>
        <p id="dinnerSubmitBtn" class="button is-info is-responsive" type="submit">Submit</p>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/e3e4fe1326.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
